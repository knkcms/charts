# Default values for user-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: knkcms.azurecr.io/user-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

azure:
  kubernetesNamespace: default
  location: westeurope
  resourceGroup:
    create: false
    name: knkcms-dev
  postgres:
    server:
      # -- Specifies whether a Postgres Server should be created
      create: false
      # -- Name of the Postgres Server
      name: knkcms-dev
      # -- Version of the Postgres Server
      version: 13
      sku:
        # -- SKU Name of the Postgres Server
        name: Standard_D4s_v3
        # -- SKU Tier of the Postgres Server
        tier: GeneralPurpose
      # -- Username of the initial Postgres Server User
      username: knkAdmin
      # -- (int) Port of the Postgres Server
      port: 5432
      firewall:
        # -- Specifies whether to enable access of Azure Resources to the Postgres Server
        createAzureRule: false
    database:
      # -- Specifies whether a Postgres Database should be created
      create: false
      # -- Name of the Postgres Database
      name: knkcms-dev

nats:
  create: true