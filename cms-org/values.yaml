  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  configs:
    server:
      http:
        addr: 0.0.0.0:8001
        timeout: 1s
      grpc:
        addr: 0.0.0.0:9001
        timeput: 1s
      dev_mode: true
    data:
      database:
        driverName: postgres
        host: database:5432
        name: postgres
        user: admin
        password: password
        sslmode: disable
        max_open_connections: 0
        max_idle_conns: 0
    features:
      default_list_page_size: 25
    domain:
      system_domains:
        - knkcms.io
      subdomain_transition_period: 2592000s

