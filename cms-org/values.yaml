ingress:
  enabled: true
  className: nginx
  annotations:
    # kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: org.jiw.knkcms-jiw.knkcms.io
      paths: # not needed
        - path: / # not needed
          pathType: ImplementationSpecific # not needed
  tls: 
    - secretName: org-tls
      hosts:
        - org.jiw.knkcms-jiw.knkcms.io

